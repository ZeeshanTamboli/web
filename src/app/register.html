<div class="u-space-v-xxlarge"></div>

<div class="row align-center">
  <div class="column large-6 medium-7">
    <div class="row collapse u-space-v">
      <div class="column">
        <div class="card card--shadowed text-center">
          <div class="card__body">
            <img src="images/logo.png" alt="" class="card__logo">
            <div class="row collapse align-center is-collapse-child">
              <div class="column medium-10">
                <h3>Get Started Free</h3>
                <p class="u-text-small u-space-v-large">Free 30 days. No Credit Card needed</p>

                <form>
                  <div class="form-group">
                    <input
                      autofocus
                      type="email"
                      placeholder="Your Email"
                    >
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Your Name"
                    >
                  </div>

                  <div class="form-group">
                    <input
                      class="u-space-v-large"
                      type="password"
                      placeholder="Create Password"
                    >
                  </div>

                  <button
                    type="submit"
                    class="button expanded success"
                  >Sign up free</button>

                  <div class="c-seperator">
                    <span class="c-seperator__text">Or</span>
                  </div>

                  <a
                    href="#omniauth_authorize_path(resource_name, provider)"
                    class="button expanded primary u-space-v"
                  >
                    <i class="ion-social-octocat"></i> Sign up via Github
                  </a>

                  <p class="u-text-small u-space-v-undo">
                    By signing up you are agreeing to Draft's
                    <a class="link link--underline" href="">Terms of Use</a>
                    and we will add you to our mailing list.
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row collapse text-center u-text-small u-space-v-large">
      <div class="column">
        Already have an account? <a class="link link--underline" ui-sref="login">Login?</a>
      </div>
    </div>
  </div>
</div>
