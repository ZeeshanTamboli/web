<div class="grid-block medium-6">
  <div class="grid-block u-space-ver-large">
    <img src="images/logo.png" alt="" class="logo">
  </div>
  <div class="grid-block">
    <div class="card card--shadowed text-center">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <h2 class="u-space-ver">
            Welcome back,<br>log in to your account
          </h2>

          <form action="" class="form-content">
            <div class="form-group">
              <input
                autofocus
                type="email"
                placeholder="Email"
                class="form-control input-lg"
              >
            </div>

            <div class="form-group">
              <input
                autofocus
                type="password"
                placeholder="Password"
                class="form-control input-lg"
              >
            </div>

            <div class="form-group text-left">
              <input
                id="rememberMe"
                type="checkbox"
              >
              <label for="rememberMe">Remember Me</label>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-success btn-block btn-lg"
              >Sign in</button>
            </div>

            <div class="seperator">
              <span class="seperator__text">Or</span>
            </div>

            <div class="form-group">
              <a
                href="#omniauth_authorize_path(resource_name, provider)"
                class="btn btn-default btn-block btn-lg"
              >
                <span class=<%= "icon-github" %>></span> Sign in via Github
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-block u-space-ver-large">
    <a
      href=""
      class="pull-left"
    >Forgot your password?</a>

    <p class="pull-right">
      Don't have an account? <a href="">Get started</a>
    </p>
  </div>
</div>
