<div class="screen">
  <div class="screen__row">
    <header class="c-header">
      <div class="row expanded collapse align-middle">
        <div class="column u-silver bordered shrink">
          <a ui-sref="dashboard">
            <img
              class="c-header__element"
              src="images/logo.png"
              style="height: 32px;"
            >
          </a>
        </div>
        <div class="columns">
          <ul class="c-header__menu menu align-center">
            <li><a>Assets</a></li>
            <li><a>Flow</a></li>
            <li class="active"><a>Notes</a></li>
            <li><a>Style Guide</a></li>
          </ul>
        </div>
        <div class="columns shrink">
          <div class="c-header__element search">
            <input
              id="main-search"
              class="search__input"
              type="text"
              placeholder="Search"
            >
            <label
              for="main-search"
              class="search__button"
            >
              <i class="ion-android-search u-icon-24"></i>
            </label>
          </div>
          <dropdown-toggle
            class="c-header__element"
            pane-align="right"
            close-on-click="true"
          >
            <toggle>
              <button class="notifier">
                <span class="notifier__detect"></span>
                <i class="ion-android-notifications u-icon-24"></i>
              </button>
            </toggle>
            <pane>
              <ul class="menu vertical">
                <li>
                  <a>Settings</a>
                  <a>Profile</a>
                  <a>Aka.</a>
                </li>
              </ul>
            </pane>
          </dropdown-toggle>
          <dropdown-toggle
            class="c-header__element"
            pane-align="right"
            close-on-click="true"
          >
            <toggle>
              <img
                class="avatar"
                src="images/demo/avatar.png"
                width="32"
              >
              <i class="ion-chevron-down"></i>
            </toggle>
            <pane>
              <ul class="menu vertical">
                <li>
                  <a>Settings</a>
                  <a>Profile</a>
                  <a>Aka.</a>
                </li>
              </ul>
            </pane>
          </dropdown-toggle>
        </div>
      </div>
    </header>
  </div>
  <div class="screen__row">
    <div class="page-head">
      <div class="row expanded align-middle">
        <div class="column shrink">
          <button class="u-text-small">
            <i class="ion-arrow-left-c u-icon-24"></i> Back
          </button>
        </div>
        <div class="columns">
          <ul class="page-head__menu menu align-center">
            <li class="active"><a><i class="ion-chatbox-working u-icon-24"></i></a></li>
            <li><a><i class="ion-android-download u-icon-24"></i></a></li>
          </ul>
        </div>
        <div class="columns shrink">
          <ul class="actions menu">
            <button class="actions__button">
              <span
                class="actions__status"
                style="background-color: #ff0"
              ></span>
            </button>
            <li>
              <dropdown-toggle
                pane-align="right"
                close-on-click="true"
              >
                <toggle>
                  <button class="actions__button">
                    <i class="ion-pricetag"></i>
                  </button>
                </toggle>
                <pane>Dropdown</pane>
              </dropdown-toggle>
            </li>
            <li>
              <button class="actions__button">
                <i class="ion-person"></i>
              </button>
            </li>
            <li>
              <button class="actions__button">
                <i class="ion-forward"></i>
              </button>
            </li>
            <li>
              <button class="actions__button">
                <i class="ion-more"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="screen__row -rest">
    <div class="row expanded collapse">
      <div class="columns medium-2">
        <aside class="sidebar">
          <div class="sidebar__head">
            <h1 class="sidebar__title">Screens</h1>
            <button class="sidebar__collapse-button -left">
              <i class="sidebar__collapse-arrow ion-arrow-left-b"></i>
              <i class="sidebar__collapse-menu ion-android-menu"></i>
            </button>
          </div>
          <div class="sidebar__body">
            <div class="scroller">
              <ul class="items-spaced">
                <li>
                  <div
                    class="drag-drop-box"
                    ngf-select
                    ngf-drop="uploadFiles($files)"
                    ngf-drag-over-class="'dragover'"
                    ngf-multiple="true"
                    ngf-pattern="'image/*'"
                  >
                    <i class="u-block u-icon-36 ion-upload"></i>
                    <span class="u-text-small">Drag files here</span>
                  </div>
                </li>
                <li ng-repeat="artBoard in dashboardVm.project.artboards">
                  <a ng-click="dashboardVm.project.selectArtBoard(artBoard)">
                    <img class="thumbnail is-active" ng-src="{{::(artBoard.imageBase64 || artBoard.imagePath)}}">
                    <span class="u-text-small" ng-bind="::artBoard.pageName"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>

      <div class="columns meduim-8">
        <button
          class="button zoom-in"
          ng-disabled="dashboardVm.project.configs.zoom <= .25"
          ng-click="dashboardVm.selectedArtBoard.zoomIn()">-
        </button>
        <label class="zoom-text">
          {{dashboardVm.project.configs.zoom}} %
        </label>
        <button
          class="button zoom-out"
          ng-click="dashboardVm.selectedArtBoard.zoomOut()"
          ng-disabled="dashboardVm.project.configs.zoom >= 2">+
        </button>

        <section class="">
            <div class="screen-viewer-inner" ng-style="dashboardVm.selectedArtBoard.screenParentStyle()">
                <div id="screen" class="screen" ng-style="dashboardVm.selectedArtBoard.screenStyle()">
                    <div id="rulers" ng-hide="dashboardVm.selectedArtBoard.ruler.isHidden">
                        <div id="rv" class="ruler v" ng-style="dashboardVm.selectedArtBoard.vRulersStyle()"></div>
                        <div id="rh" class="ruler h" ng-style="dashboardVm.selectedArtBoard.hRulersStyle()"></div>
                    </div>
                    <div id="layers">
                      <div
                        ng-repeat="layer in dashboardVm.selectedArtBoard.obj.layers"
                        id="layer-{{$index}}"
                        class="layer" data-index="{{$index}}"
                        ng-class="{'long': dashboardVm.selectedArtBoard.zoomSize(layer.height)>= 32,
                        'wide': dashboardVm.selectedArtBoard.zoomSize(layer.width)>= 32, 'hover': layer.hover}"
                        data-width="self.unitSize(layer.rect.width)"
                        data-height="self.unitSize(layer.rect.height)"
                        ng-style="dashboardVm.selectedArtBoard.layerStyle(layer)"
                        ng-mouseenter="dashboardVm.selectedArtBoard.layerMouseEnter(layer)"
                        ng-mouseleave="dashboardVm.selectedArtBoard.layerMouseLeave(layer)">
                          <i class="tl"></i><i class="tr"></i><i class="bl"></i><i class="br"></i>
                          <b class="et h"></b><b class="er v"></b><b class="eb h"></b><b class="el v"></b>
                      </div>
                    </div>
                    <div id="notes"></div>
                    <div id="td" class="distance v" style="display:none;"><div data-height="3"></div></div>
                    <div id="rd" class="distance h" style="display:none;"><div data-width=""></div></div>
                    <div id="bd" class="distance v" style="display:none;"><div data-height=""></div></div>
                    <div id="ld" class="distance h" style="display:none;"><div data-width=""></div></div>
                </div>
            </div>
        </section>

      </div>

      <div class="columns meduim-8">

      </div>
    </div>
  </div>
</div>
