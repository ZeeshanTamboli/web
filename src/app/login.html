<div class="u-space-v-xxlarge"></div>

<div class="row align-center">
  <div class="column large-6 medium-7">
    <div class="row collapse u-space-v">
      <div class="column">
        <div class="card card--shadowed text-center">
          <div class="card__body">
            <img src="images/logo.png" alt="" class="card__logo">
            <div class="row collapse align-center is-collapse-child">
              <div class="column medium-10">
                <h4 class="u-space-v">
                  Welcome back,<br>log in to your account
                </h4>

                <form>
                  <div class="form-group">
                    <input
                      autofocus
                      type="email"
                      placeholder="Email"
                    >
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      placeholder="Password"
                    >
                  </div>

                  <div class="form-group text-left">
                    <input
                      id="rememberMe"
                      type="checkbox"
                    >
                    <label for="rememberMe">Remember Me</label>
                  </div>

                  <button
                    type="submit"
                    class="button expanded success"
                  >Sign in</button>

                  <div class="c-seperator">
                    <span class="c-seperator__text">Or</span>
                  </div>

                  <a
                    href="#omniauth_authorize_path(resource_name, provider)"
                    class="button expanded default"
                  >
                    <i class="ion-social-octocat"></i> Sign in via Github
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row collapse u-text-small u-space-v-large">
      <div class="column">
        <a
          href="#"
          class="link--underline-hover float-left"
        >Forgot your password?</a>

        <p class="float-right u-no-space-v">
          Don't have an account? <a class="link link--underline" href="">Get started</a>
        </p>
      </div>
    </div>
  </div>
</div>
