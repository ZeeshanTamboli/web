<ng-include src="'partials/header.html'"></ng-include>
<section class="c-section c-contact u-padding-v-xlarge">
  <h1>Get in touch</h1>
  <p>We'll love to hear from you!</p>
  <form action="">
    <label for="Name" class="visually-hidden">Name</label>
    <input id="Name" type="text" autocomplete="name" placeholder="Your Name">
    <label for="Email" class="visually-hidden">Email</label>
    <input id="message" type="email" autocomplete="email" placeholder="Your Email">
    <label for="message" class="visually-hidden">Message</label>
    <textarea name="message" id="message" placeholder="Your Message"></textarea>
    <button class="button button--success button--block">Send Message</button>
  </form>
</section>
<ng-include src="'partials/footer.html'"></ng-include>
