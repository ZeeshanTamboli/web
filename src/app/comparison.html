
<div class="svg-icons">
  <ng-include src="'images/svg-defs.svg'"></ng-include>
</div>
<div class="screen canvas comparison">
  <div class="screen__row">
    <ng-include src="'app/partials/app-header.html'"></ng-include>
  </div>
  <div class="screen__row">
    <ng-include src="'app/partials/canvas-header.html'"></ng-include>
  </div>
  <div class="screen__row -rest">
    <div class="row expanded collapse">
      <div class="columns large-2 left-sidebar" ng-hide="leftSideBarIsHidden">
        <aside class="sidebar">
          <div class="sidebar__head">
            <div class="sidebar__title">Original Screens</div>
            <button class="sidebar__collapse-button -left" ng-click="leftSideBarIsHidden = !leftSideBarIsHidden"><i class="sidebar__collapse-arrow ion-arrow-left-b"></i><i class="sidebar__collapse-menu ion-android-menu"></i></button>
          </div>
          <div class="sidebar__body">
            <div class="scroller">
              <ul class="items-spaced">
                <li ng-repeat="page in comparisonVm.comparisonData.pages"><a ng-click="comparisonVm.comparisonData.setOriginalScreen($index)"><img class="thumbnail" ng-class="{'is-active': page.objectID === comparisonVm.selectedPage.obj.objectID}" ng-src="{{::(page.imageBase64 || page.originalImagePath)}}"/><span class="u-text-small" ng-bind="::page.name"></span></a></li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
      <div class="sidebar__fixed-container" ng-show="leftSideBarIsHidden">
        <aside class="sidebar -closed">
          <div class="sidebar__head">
            <ul class="sidebar__menu menu">
              <li><a></a></li>
            </ul>
            <button class="sidebar__collapse-button -right" ng-click="leftSideBarIsHidden = !leftSideBarIsHidden"><i class="sidebar__collapse-arrow ion-arrow-left-b"></i><i class="sidebar__collapse-menu ion-android-menu"></i></button>
          </div>
          <div class="sidebar__body"></div>
        </aside>
      </div>
      <div class="columns main-content notes-modal__container" ng-class="{'large-8': !leftSideBarIsHidden &amp;&amp; !rightSideBarIsHidden,      'large-10': leftSideBarIsHidden || rightSideBarIsHidden,      'large-12': leftSideBarIsHidden &amp;&amp; rightSideBarIsHidden,      'canvas--padded-left': leftSideBarIsHidden,      'canvas--padded-right': rightSideBarIsHidden}">
        <section class="canvas-screen-viewer scroller">
          <div class="text-center no-compare" ng-show="!img1 || !img2">
            <p>Please select an original and implemented images to compare them.</p>
          </div>
          <div compare img1="{img1}" img2="{img2}"></div>
        </section>
      </div>
      <div class="columns large-2 right-sidebar" ng-hide="rightSideBarIsHidden">
        <aside class="sidebar">
          <div class="sidebar__head">
            <div class="sidebar__title">Implemented Screens</div>
            <button class="sidebar__collapse-button -right" ng-click="rightSideBarIsHidden = !rightSideBarIsHidden"><i class="sidebar__collapse-arrow ion-arrow-left-b"></i><i class="sidebar__collapse-menu ion-android-menu"></i></button>
          </div>
          <div class="sidebar__body">
            <div class="scroller">
              <ul class="items-spaced">
                <li ng-repeat="page in comparisonVm.comparisonData.pages"><a ng-click="comparisonVm.comparisonData.setImplementedScreen($index)"><img class="thumbnail" ng-class="{'is-active': page.objectID === comparisonVm.selectedPage.obj.objectID}" ng-src="{{::(page.imageBase64 || page.implementedImagePath)}}"/><span class="u-text-small" ng-bind="page.name"></span></a></li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
      <div class="sidebar__fixed-container" ng-show="rightSideBarIsHidden">
        <aside class="sidebar -closed -closed-right">
          <div class="sidebar__head">
            <ul class="sidebar__menu menu">
              <li><a></a></li>
            </ul>
            <button class="sidebar__collapse-button -left" ng-click="rightSideBarIsHidden = !rightSideBarIsHidden"><i class="sidebar__collapse-arrow ion-arrow-left-b"></i><i class="sidebar__collapse-menu ion-android-menu"></i></button>
          </div>
          <div class="sidebar__body"></div>
        </aside>
      </div>
    </div>
  </div>
</div>
