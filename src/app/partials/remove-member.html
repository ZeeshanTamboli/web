<section class="modal">
  <div class="modal-header">
    <h1>Remove Member</h1>
    <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to remove the user {{projectData.name}}?</p>
    <div class="text-right modal-cta"><a ng-click="removeMember(projectData.email)" class="button button--danger">Yes, remove</a></div>
  </div>
</section>
