
<div class="integrations-settings partial__content">
  <div class="integration-service">
    <div class="integration-service__logo"><img src="images/slack-logo.png"/></div>
    <div class="integration-service__switch switch">
      <input class="switch-input" id="switch-1" type="checkbox"/>
      <label class="switch-paddle" for="switch-1"><span class="switch-active" aria-hidden="true"><i class="icon ion-checkmark-round"></i></span></label>
    </div>
  </div>
  <div class="integration-service">
    <div class="integration-service__logo"><img src="images/dropbox-logo.png"/></div>
    <div class="integration-service__switch switch">
      <input class="switch-input" id="switch-2" type="checkbox"/>
      <label class="switch-paddle" for="switch-2"><span class="switch-active" aria-hidden="true"><i class="icon ion-checkmark-round"></i></span></label>
    </div>
  </div>
  <div class="integration-service">
    <div class="integration-service__logo"><img src="images/asana-logo.png"/></div>
    <div class="integration-service__switch switch">
      <input class="switch-input" id="switch-3" type="checkbox"/>
      <label class="switch-paddle" for="switch-3"><span class="switch-active" aria-hidden="true"><i class="icon ion-checkmark-round"></i></span></label>
    </div>
  </div>
  <div class="integration-service integration-service--disabled">
    <div class="integration-service__logo"><img src="images/trello-logo.png"/></div><span class="integration-service__soon">(coming soon)</span>
    <div class="integration-service__switch switch">
      <input class="switch-input" id="switch-4" type="checkbox" disabled="disabled"/>
      <label class="switch-paddle" for="switch-4"><span class="switch-active" aria-hidden="true"><i class="icon ion-checkmark-round"></i></span></label>
    </div>
  </div>
</div>
