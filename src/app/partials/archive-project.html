<section class="modal">
  <div class="modal-header">
    <h1>Archive Project</h1>
    <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to archive {{projectData.name}}?</p>
    <div class="text-right modal-cta"><a ng-click="archiveProject(projectData.id, projectData.slug)" class="button button--danger">Yes, archive</a></div>
  </div>
</section>
