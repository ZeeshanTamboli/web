<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Draft - Simple collaborative tool for designers and developers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="" content=""><meta name="description" content="Draft helps you to collaborate faster, generate instantly exportable assets, automated code snippets, manage your projects, assign tasks, share and discuss feedback on your designs.">
    <meta name="viewport" content="width=device-width">
    <!-- build:css({.tmp,src}) styles/vendor.css -->

    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <div class="row">
      <div class="column">
        <div class="top-bar" id="test-nav">
          <ul class="menu">
            <li><a class="link" ui-sref="front">Landing Page</a></li>
            <li><a class="link" ui-sref="login">Login</a></li>
            <li><a class="link" ui-sref="register">Register</a></li>
            <li><a class="link" ui-sref="logout">Logout</a></li>
            <li><a class="link" ui-sref="dashboard">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </div>
    <ui-view></ui-view>
    <!-- build:js({.tmp,src}) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script>
      $(document).on('click', '.menu-trigger', function(ev){
        ev.preventDefault();
        $('nav ul').toggleClass('opened');
        $('nav').append('<div class="c-overlay"></div>')
      });
      $(document).on('touchstart', '.c-overlay', function(){
        $('nav ul').toggleClass('opened');
        $(this).remove();
      });
    </script>

</html>
